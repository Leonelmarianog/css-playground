<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="layout-bg">
        <div class="layout-bg__top">
          <div class="cards-preview">
            <div class="card-front">
              <img class="card-front__bg" src="images/bg-card-front.png" />
              <img class="card-front__logo" src="images/card-logo.svg" />
              <span class="card-front__number">0000 0000 0000 0000</span>
              <span class="card-front__name">JANE APPLESEED</span>
              <span class="card-front__expiry">00/00</span>
            </div>

            <div class="card-back">
              <img class="card-back__bg" src="images/bg-card-back.png" />
              <span class="card-back__cvc">000</span>
            </div>
          </div>
        </div>
        <div class="layout-bg__bottom">FORM HERE</div>
      </div>
    </main>
  </body>
</html>
